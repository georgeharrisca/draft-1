<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Arranger (Draft 1)</title>

  <!-- Favicons (upload whichever you prefer; PNG is most reliable) -->
  <link rel="icon" type="image/png" href="minimalist-logo.png?v=1" sizes="32x32">
  <link rel="icon" type="image/png" href="minimalist-logo.png?v=1" sizes="16x16">
  <link rel="icon" type="image/jpeg" href="minimalist logo.jpg?v=1">
  <link rel="apple-touch-icon" href="minimalist-logo-180.png?v=1">
  <link rel="shortcut icon" href="favicon.ico?v=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Brand (accessible) */
      --brand:#FC950D;      /* bright accent */
      --brand-600:#A65D08;  /* safe for white text */
      --brand-700:#8C4D07;  /* hover */

      /* Greys from banner */
      --bg:#0B0D12;
      --surface:#11141A;
      --text:#EEF1F6;
      --muted:#9AA3B2;
      --line:#242A33;
      --metal-3:#ABA39C;

      --ok:#3CCF91; --warn:#F7B84B; --error:#FF6B6B;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:14px;

      /* Full-page banner background */
      --banner:url("Auto Arranger Banner.jpg");

      /* Two-pane selector for Instruments step */
.two-pane{display:flex;gap:16px;flex-wrap:wrap}
.pane{flex:1 1 320px;background:#0d1016;border:1px solid var(--line);border-radius:10px;padding:12px;min-height:260px}
.pane h4{margin:0 0 8px 0;font-size:14px;letter-spacing:.2px;color:var(--metal-3)}
.list{list-style:none;margin:0;padding:0;border-top:1px solid var(--line);max-height:340px;overflow:auto}
.list li{padding:10px 12px;border-bottom:1px solid var(--line);cursor:pointer}
.list li:hover{background:#0f131b}
.list li.active{outline:2px solid var(--brand-600);background:#11171f}
.sel-empty{color:var(--muted);padding:10px 12px}

      
    }

    /* Full background with your banner + dark overlay for readability */
    body{
      margin:0; min-height:100dvh; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);

      /* Layer order: dim overlay on top of the banner */
      background:
        linear-gradient(180deg, rgba(11,13,18,.70), rgba(11,13,18,.85)),
        var(--banner) center/cover fixed no-repeat;
    }
    .hidden{display:none;}

    /* Hero header (transparent; banner is on body now) */
    .hero { border-bottom:1px solid var(--line); }
    .hero-inner {
      max-width:980px; margin:0 auto; padding:24px 20px;
      display:flex; align-items:center; gap:14px; justify-content:space-between;
    }
    .header-left{display:flex;align-items:center;gap:14px;}
    .logo{
      width:44px;height:44px;border-radius:10px;overflow:hidden;box-shadow:var(--shadow);
      background:#00000020; display:flex; align-items:center; justify-content:center;
    }
    .logo img{width:100%;height:100%;object-fit:cover; display:block;}

    .title{font-weight:700;letter-spacing:.2px;}
    .subtitle{color:var(--metal-3);font-size:14px;margin-top:2px;}

    /* Main card */
    .card{max-width:980px;margin:14px auto 40px;background:var(--surface);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
    .card-header{padding:16px 18px;border-bottom:1px solid var(--line);}
    .stepper{display:flex;gap:8px;align-items:center;color:var(--muted);font-size:13px;margin-bottom:8px;}
    .stepper .dot{width:8px;height:8px;border-radius:999px;background:#2a3140;box-shadow:inset 0 1px 0 rgba(255,255,255,.04), inset 0 -1px 0 rgba(0,0,0,.25);}
    .stepper .dot.active{
      background:linear-gradient(180deg,var(--brand) 0%,var(--brand-600) 100%);
      border:1px solid rgba(0,0,0,.25);
    }
    .choiceflow{color:var(--muted);font-size:13px;min-height:18px;}
    .choiceflow strong{color:var(--text);font-weight:600;}
    .card-body{padding:20px;}
    .field{margin-bottom:16px;}
    label{display:block;font-weight:600;margin-bottom:8px;}
    select{width:100%;max-width:480px;padding:12px 14px;border-radius:10px;border:1px solid var(--line);background:#0d1016;color:var(--text);outline:none;}
    select:focus{border-color:var(--brand);box-shadow:0 0 0 3px rgba(252,149,13,.25);}
    .row{display:flex;gap:12px;flex-wrap:wrap;}

    .btn{
      appearance:none;border:none;cursor:pointer;padding:12px 16px;border-radius:10px;
      font-weight:600;color:white;background:var(--brand-600);
      transition:transform .04s ease, background .15s ease, opacity .15s ease;
    }
    .btn:hover{background:var(--brand-700);} .btn:active{transform:translateY(1px);}
    .btn.secondary{background:#1a1f2a;color:var(--text);border:1px solid var(--line);}
    .btn:disabled{opacity:.5;cursor:not-allowed;}

    .note{color:var(--muted);font-size:14px;margin-top:10px;}
    .note.ok{color:var(--ok);} .note.err{color:var(--error);}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;}
    .inst-item{border:1px solid var(--line);border-radius:10px;padding:12px;background:#0d1016;}
    .inst-item h4{margin:0 0 8px 0;font-size:14px;}
    .inst-item input{width:80px;padding:8px;border-radius:8px;border:1px solid var(--line);background:#0b0f16;color:var(--text);}

    .footer{
      max-width:980px;margin:0 auto 36px;color:var(--muted);font-size:12px;padding:0 20px;
      display:flex;justify-content:space-between;align-items:center;gap:12px;
    }
    .badge-logo{width:36px;height:36px;border-radius:8px;object-fit:cover;filter:brightness(.85) saturate(1.05);border:1px solid var(--line);}

    @media (max-width:560px){ .hero-inner{padding:18px 16px} .card{margin:8px 12px 28px} .card-body{padding:16px} }
  </style>
</head>
<body>

  <!-- Hero header with constant A♪ on steel logo -->
  <div class="hero">
    <div class="hero-inner">
      <div class="header-left">
        <div class="logo">
          <img id="logoImg" src="Auto Arranger Logo.jpg" alt="Auto Arranger logo">
        </div>
        <div>
          <div class="title">Auto Arranger (Draft 1)</div>
          <div class="subtitle">library → song → extract parts data → instruments</div>
        </div>
      </div>
      <!-- Theme button removed -->
    </div>
  </div>

  <section class="card">
    <div class="card-header">
      <!-- Static stepper -->
      <div class="stepper" aria-label="Progress">
        <span class="dot active" title="Select Library"></span>
        <span class="dot" title="Select Song"></span>
        <span class="dot" title="Extract"></span>
        <span class="dot" title="Select Instruments"></span>
      </div>
      <!-- Dynamic breadcrumb of choices -->
      <div id="choiceFlow" class="choiceflow" aria-live="polite"></div>
    </div>

    <div class="card-body">
      <!-- Step 1: Library -->
      <div id="step1">
        <div class="field">
          <label for="librarySelect">Select Library Pack</label>
          <select id="librarySelect" aria-label="Select Library Pack">
            <option value="">Loading packs…</option>
          </select>
        </div>
        <div id="packsStatus" class="note" role="status" aria-live="polite"></div>
      </div>

      <!-- Step 2: Song -->
      <div id="step2" class="hidden">
        <div class="field">
          <label for="songSelect">Select Song</label>
          <select id="songSelect" aria-label="Select Song">
            <option value="">-- Choose a Song --</option>
          </select>
        </div>
        <div class="row">
          <button id="backButton" type="button" class="btn secondary">Back</button>
        </div>
        <div id="status" class="note" role="status" aria-live="polite"></div>
      </div>

      <!-- Step 3: Instruments -->
      <div id="step3" class="hidden">
        <div class="field">
          <label>Select Instruments (enter quantity for each)</label>
          <div id="instrumentGrid" class="grid"></div>
        </div>
        <div class="row">
          <button id="backToSong" type="button" class="btn secondary">Back</button>
          <button id="saveInstruments" type="button" class="btn">Save Selections</button>
        </div>
        <div id="instStatus" class="note" role="status" aria-live="polite"></div>
      </div>
    </div>
  </section>

  <div class="footer">
    <span>© Auto Arranger • Draft build</span>
    <!-- Minimalist logo (slightly darker) -->
    <img src="minimalist logo.jpg" alt="Auto Arranger minimalist logo" class="badge-logo">
  </div>
  <!-- =========================================================
       Auto Arranger — Draft 1
       HTML APPEND-ONLY ZONE
       ---------------------------------------------------------
       Everything above is the Draft 1 baseline UI.

       To add new UI panels/components, append them as children
       of #aa-modules-root below. Keep them hidden by default
       and toggle visibility from your modules in tool.js.

       If something goes wrong, restore JS state with
       Ctrl + Shift + D (see AA.safe & checkpoints in tool.js).
     ========================================================= -->
  <div id="aa-modules-root" hidden aria-hidden="true"></div>

  <!-- Optional: a starter template for future panels -->
  <template id="aa-panel-template">
    <section class="card" data-aa-panel>
      <div class="card-header"><strong>New Module Title</strong></div>
      <div class="card-body">
        <!-- your module content -->
      </div>
    </section>
  </template>

  <script src="tool.js?v=8"></script>
</body>
</html>

  <script src="tool.js?v=8"></script>
</body>
</html>
